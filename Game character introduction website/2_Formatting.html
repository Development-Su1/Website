<!--텍스트를 굵게 표현하고 싶을 경우에는 <p>태그나 <strong>태그를 사용합-->
<!--<p>태그는 단순히 화면의 텍스트를 굵게 표현하지만 <strong>태그는 텍스트를 굵게 표시할 뿐만 아니라 그 내용이 중요하다는 의미도 함께 포함하고 있습니다.-->

<p><b>"단순히 글씨가 굵은 부분!!"</b>입니다.</p>
<p><strong>"중요한 부분이라서 굵게</strong>표현하였습니다.!!</p>


<!--이탤릭체를 표현하고 싶을 경우에는 <i>태그나 <em>태그를 사용함-->
<p><i>"이 부분은"</i>은 단순히 이탤릭체입니다.</p>
<p><em>"이 부분은"</em>은 중요한 부분이라서 이탤릭체입니다.!!</p>


<!--하이라이팅 : <mark>태그-->
<p><mark>"이 부분만"</mark>하이라이팅하고 싶습니다.</p>


<!--삭제 : <del>태그-->
<!--<del>태그는 텍스트 중앙에 가로줄을 만들어 마치 텍스트를 지운 것과 같은 효과를 줍니다.-->
<p><del>"이 부분을"</del>지운 것처럼 하고 싶어요.</p>


<!--삽입 : <ins>태그-->
<!--<ins>태그는 텍스트 밑에 가로줄을 만들어 마치 빈칸에 텍스트를 삽입한 것과 같은 효과를 줍니다.-->
<p><ins>"밑줄 친 부분에"</ins>들어갈 알맞은 말을 고르세요.</p>


<!--위첨자와 아래첨자 : <sup>, <sub>-->
<!--<sup>태그는 위첨자, <sub>태그는 아래첨자입니다.-->
<p>X<sup>2</sup>+Y<sup>2</sup>=Z</p> 
<p>물을 나타내는 화학식은: H<sub>2</sub>0 입니다.</p>
